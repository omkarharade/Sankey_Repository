<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="index.css" />
		<script
			src="https://kit.fontawesome.com/badae8be5c.js"
			crossorigin="anonymous"
		></script>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap");
		</style>

		<style>
			@import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap");
		</style>
	</head>

	<body>
		<header>
			<!-- header details -->
            <div class="logo">
                <i  style="color: white;" class="fab fa-google fa-2xl"></i>
            </div>
		</header>

		<div class="emp-portal">

            <fieldset class="add-employee-div">
                <legend> Add Employee </legend>
            
                
                
                    <div class="input-area">
                        <label for="">ID</label>
                        <input id = "empId" class="input-field" type="text" size="8" onkeyup="idValidation('insert')">
                        <p id="id-validation"></p>
                    </div>
    
                    <div class="input-area">
                        <label for="">Name</label>
                        <input id = "empName" class="input-field" type="text" onkeyup="nameValidation('insert')">
                        <p id="name-validation"></p>
    
                    </div>
    
                    <div class="input-area">
                        <label for="">Age</label>
                        <input id = "empAge" class="input-field" type="text" maxlength="2" minlength="2" size="2" onkeyup="ageValidation('insert')">  
                        <p id="age-validation"></p>
                    </div>
    
                    
                    <div class="input-area">
                        <label for="">Gender</label>
                        <select id = empGender class="dropdown-field" onchange="genderValidation('insert')">
                            <option value="Select">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                        <p id="gender-validation"></p>
                        
                    </div>
    
                    <div class="input-area">
                        <label for="">Designation</label>
                        <select id = empDesignation class="dropdown-field" onchange="designationValidation('insert')">
                            <option value="Select">Select</option>
                            <option value="Developer">Developer</option>
                            <option value="Intern">Intern</option>
                            <option value="Team Leader">Team Leader</option>
                            <option value="Manager">Manager</option>
                            <option value="Non-Technical">Non Technical</option>
                        </select>
                        <p id="designation-validation"></p>
    
                    </div>
    
                    <div class="input-area">
                        <label for="">Image Link</label>
                        <input id = empPhotoURL class="input-field" type= "url" size="10" onkeyup="urlValidation('insert')">
                        <p id="url-validation"></p>
                    </div>
    
                    <div class="input-area">
                        <a onclick="addEmployee()" class="btn-add">Add Employee</a>
                    </div>
    
        </fieldset>

        <div class="popup-container" id="popupContainer">
			<div class="popup-portal">
				<fieldset class="popup-div">
					<!-- <p class="popup-title">Add Employee</p> -->

					<div class="pop-column">
                        <div class="popup-input">
                            <label for="">ID</label>
                            <input
                                id="empIdPopup"
                                class="input-field"
                                type="text"
                                size="8"
                                onkeyup="idValidation('update')"
                            />
                            <p id="id-valid-popup"></p>
                        </div>

                        <div class="popup-input">
                            <label for="">Name</label>
                            <input
                                id="empNamePopup"
                                class="input-field"
                                type="text"
                                onkeyup="nameValidation('update')"
                            />
                            <p id="name-valid-popup"></p>
                        </div>

                        <div class="popup-input">
                            <label for="">Age</label>
                            <input
                                id="empAgePopup"
                                class="input-field"
                                type="text"
                                maxlength="2"
                                minlength="2"
                                size="2"
                                onkeyup="ageValidation('update')"
                            />
                            <p id="age-valid-popup"></p>
                        </div>
                    </div>

					<div class="pop-column">
                        <div class="popup-input">
                            <label for="">Gender</label>
                            <select
                                id="empGenderPopup"
                                class="dropdown-field"
                                onkeyup="genderValidation('update')"
                            >
                                <option value="Select">Select</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                            </select>
                            <p id="gender-valid-popup"></p>
                        </div>

                        <div class="popup-input">
                            <label for="">Designation</label>
                            <select
                                id="empDesignationPopup"
                                class="dropdown-field"
                                onkeyup="designationValidation('update')"
                            >
                                <option value="Select">Select</option>
                                <option value="Developer">Developer</option>
                                <option value="Intern">Intern</option>
                                <option value="Team Leader">Team Leader</option>
                                <option value="Manager">Manager</option>
                                <option value="Non-Technical">Non Technical</option>
                            </select>
                            <p id="designation-valid-popup"></p>
                        </div>

                        <div class="popup-input">
                            <label for="">Image Link</label>
                            <input
                                id="empPhotoURLPopup"
                                class="input-field"
                                type="url"
                                size="10"
                                onkeyup="urlValidation('update')"
                            />
                            <p id="url-valid-popup"></p>
                        </div>
                    </div>

                    <div class="popup-column">

                        <div id="popup-input">
                            <div id="emp-img">
                                
                            </div>
                        </div>
                        <div class="popup-input">
                            <a id = "popup-close-btn" onclick="togglePopup()" class="popup-btn">Cancel</a>
                            <a id = "popup-submit-btn" onclick="editSubmit()" class="popup-btn">Update Data</a>
                        </div>
                    </div>
				</fieldset>
			</div>
		</div>



		<div class="emp-table-div">
			<table class="emp-table" border="1">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Age</th>
						<th>Gender</th>
						<th>Designation</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody id="table">
					<!-- Add more rows as needed -->
				</tbody>
			</table>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
