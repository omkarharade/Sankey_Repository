<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        </style>
    <title>Document</title>
</head>

<body>

    <div class="login-container">

        <div class="login-image-div">
            <img class="mountain-image" src="images/mountain.jpg" alt="mountain-photo">
        </div>

        <div class="login-content-wrapper">

            <div class="login-content">
                <p  style="margin-bottom:0px" class="grey-text">Welcome back</p>
                <h2 class="bold-text">Login to your account</h2>

                <label class="grey-text">Email</label>
                <input type="email" placeholder="    John.snow@gmail.com">

                <label class="grey-text">Password</label>
                <input type="password" placeholder="    *********">

                <div class="password-recover-wrapper">
                    <input type="radio">
                    <label class="grey-text"> Remember me</label>
                    <a  class="link-class" href="">Forgot password ?</a>
                </div>
                <div style="display: flex; flex-direction: row;">
                    <button class="login-btn white-text">Login now</button>
                    <button class="signin-btn white-text"> <img style="padding-right: 5px;" width="20" height="20" src="https://img.icons8.com/fluency/20/google-logo.png" alt="google-logo"/> Or sign-in with google</button>
                </div>
            </div>

            <p class="grey-text login-bottom-div"> Dont have a account? <span style="margin-left:0px;" class="link-class"> Join free today</span></p>

        </div>

    </div>

</body>

</html>
